[mod-name]
FullFeaturedStart=Полнофункциональный старт

[mod-description]
#from:ru.txt#FullFeaturedStart
FullFeaturedStart=Мод щедро дает:\n- сколько нужно строительных дронов.\n- жилетку с нужным размером экипировки.\n- по пачке всех возможных элементов экипировки.\n- позволяет чуть ускорить дронов.\n- немного ракетного топлива, чтобы хватило до нефтяных заводов (если вдруг у вас есть JetPack). В SE рекомендую не добавлять топливо - там и так есть на чем летать.\n- позволяет кратно уменьшить размер элементов экипировки, чтобы больше влезло.\n\nВ общем всё для комфортного старта!


[mod-setting-name]
FullFeaturedStart-robots=Количество дронов
FullFeaturedStart-robotSpeed=Скорость дронов
FullFeaturedStart-minifyEquipment=Делитель размера экипировки
FullFeaturedStart-equipmentSize=Размер сетки
FullFeaturedStart-filter=Фильтровать экипировку

[mod-setting-description]
FullFeaturedStart-robots=Количество дронов, которое будет в инвентаре при появлении
FullFeaturedStart-fuel=Количество ракетного топлива, которое будет в инвентаре при появлении
FullFeaturedStart-robotSpeed=Скорость дронов
FullFeaturedStart-minifyEquipment=Размер элементов экипировки будет уменьшен в это количество раз. Но не менее 1.
FullFeaturedStart-equipmentSize=Размер сетки для размещения инвентаря
FullFeaturedStart-filter=С включенным фильтром мод постарается дать экипировку только максимального уровня. С выключенным - всю.

